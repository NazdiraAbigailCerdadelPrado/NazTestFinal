<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" defer integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</head>
<body>
    <div class="p-3 mb-2 bg-light text-dark">

    <p class="text-center text-success font-weight-bold">Información Requerida</p>

    <form class="container my-3" method="POST" action="/input">
        <div class="form-group">
            <label class="text-success font-weight-bold">Ruta del archivo de salida: </label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label class="text-success font-weight-bold">Usuario de la cámara: </label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="text-success font-weight-bold">Contraseña de la cámara: </label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="text-success font-weight-bold">Dirección IP de la cámara: </label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="text-success font-weight-bold">Nombre del archivo de salida: </label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="text-success font-weight-bold">Duración del video [20]: </label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="text-success font-weight-bold">Nombre del bucket [aperez.com]: </label>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="text-success font-weight-bold">Idioma para transcript [es-ES]: </label>
            <input type="text" class="form-control"/>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="text-success font-weight-bold btn-lg">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
